apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: posts.com
      http:
        paths:
          - pathType: Prefix
            path: /posts
            backend:
              service:
                name: posts-clusterip-srv
                port:
                  number: 4000
# Updated after 1.19 Version.
# Before 1.22 was using (networking.k8s.io/v1beta1)
